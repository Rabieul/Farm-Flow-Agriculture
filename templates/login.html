<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Agri Yield</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url("/static/bp.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 1em;
        color: #151313;
        
    }
    .footer .no-account-text {
    font-weight: 600; /* Bolder font weight */
    color: #392e2e; /* Lighter shade for the "Don't have an account?" text */
}

    .footer a {
        color: #264556;  /* Link color */
        font-weight: bold;
        text-decoration: none;
    }

    .footer a:hover {
        color: #2c444a;  /* Hover color */
        text-decoration: underline;
    }

        .login-box {
            background: rgba(255, 255, 255, 0.457);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #222;
            text-align: center;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            background-color: #395B64;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box input[type="submit"]:hover {
            background-color: #2c444a;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <form method="POST" class="login-box">
        <h2>Agri Yield Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    
        <!-- ðŸ‘‡ Register link here -->
        
        <div class="footer">
            <span class="no-account-text">Don't have an account?</span> 
            <a href="{{ url_for('register') }}">Register here</a>
        </div>
        
    </form>
    
</body>
</html>
